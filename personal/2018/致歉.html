<h1>致歉</h1>
<div align="right">改写自 柳永《<i>玉蝴蝶</i> 》</div>

<p>是处夜色朦朦<br/>
阳台悄悄<br/>
难觅春香</p>
<p>青言无忌<br/>
妄动西丽女王</p>
<p>罗湖清<br/>
梧桐不老<br/>
月露冷<br/>
霜挂槟榔</p>
<p>遣情伤<br/>
仙女何在<br/>
烟水茫茫</p>
<hr />
<p>难忘<br/>
酸奶之馈<br/>
几孤风月<br/>
屡变星光</p>
<p>隅墙之隔<br/>
未知何日作西厢</p>
<p>念双鲤<br/>
难凭尺素<br/>
指暮天<br/>
不见归航</p>
<p>车来车往<br/>
立至初阳
